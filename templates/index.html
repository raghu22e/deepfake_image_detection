<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepfake Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            padding-top: 50px;
        }

        h2 {
            margin-bottom: 10px;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            top: -20px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #loading {
            display: none;
            font-size: 16px;
            font-weight: bold;
            color: #007bff;
            margin-top: 10px;
            animation: blink 1.5s linear infinite;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        #frame-processing {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            margin-top: 20px;
            max-width: 90%;
        }

        .frame {
            width: 100px;
            height: 100px;
            border: 2px solid #007bff;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 4px black;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <h2>Upload Video for Deepfake Detection</h2>
    <br>
    
    <form>
        <input type="file" name="video" accept="video/*">
        <button type="submit">Predict</button>
    </form>
    <div id="loading">Processing video...</div>
    <div id="frame-processing"></div>
    <div id="result"></div>

    <script>
        document.querySelector("form").onsubmit = async function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const resultDiv = document.getElementById("result");
            const loadingDiv = document.getElementById("loading");
            const frameProcessingDiv = document.getElementById("frame-processing");
            
            resultDiv.style.opacity = "0";
            loadingDiv.style.display = "block";
            frameProcessingDiv.innerHTML = "";

            const response = await fetch("/predict", { method: "POST", body: formData });
            const result = await response.json();

            loadingDiv.style.display = "none";

            if (result.frames) {
                result.frames.forEach(frameData => {
                    let frameDiv = document.createElement("div");
                    frameDiv.classList.add("frame");
                    frameDiv.style.backgroundImage = `url('data:image/jpeg;base64,${frameData.frame}')`;
                    frameDiv.innerText = frameData.prediction;
                    frameProcessingDiv.appendChild(frameDiv);
                });
            }
            
            resultDiv.innerText = result.result 
                ? `Prediction: ${result.result} (Probability: ${result.probability})`
                : "Error processing video.";
            resultDiv.style.opacity = "1";
        };
    </script>
</body>
</html>
